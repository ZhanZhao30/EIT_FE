<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
        }

        .container {
            display: flex;
            gap: 0.9rem;
        }

        .card {
            width: 200px;
            height: 230px;
            border-radius: 5%;
            overflow: hidden;
            position: relative;
        }

        .card>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay>h4 {
            font-size: 1.1rem;
        }

        .card-overlay {
            font-size: medium;
            position: absolute;
            top: 75%;
            left: 0;
            width: 100%;
            color: white;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.534);
            justify-content: center;
            opacity: 1;
            z-index: 10;
            transition: all 0.5s ease;
            cursor: default;
            text-align: center;
            flex-wrap: wrap;
            padding-top: 0.5rem;
        }

        .card:hover .card-overlay {
            top: 55%;
        }

        .social {
            display: flex;
            gap: 0.9rem;
            justify-content: center;
            /* top: 100%; */
            /* transition: all 0.5s ease; */
            margin-top: 1.3rem;
        }

        .card:hover .social {
            top: 86%;
        }

        .social>svg {
            width: 15%;
            height: 15%;
        }

        .social>svg>path {
            transition: all 0.5s ease-out;
        }

        #whatsapp:hover path {
            fill: #25d366;
        }

        #github:hover path {
            fill: #c9510c;
        }

        #linkedin:hover path {
            fill: #0077b5;
        }

        #link:hover path {
            fill: white;
        }

        @keyframes card-animation {
            from {
                transform: translateY(50%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card:nth-child(1) {
            animation: card-animation 0.5s ease-out;
        }

        .card:nth-child(2) {
            animation: card-animation 1s ease-out;
        }

        .card:nth-child(3) {
            animation: card-animation 1.5s ease-out;
        }

        .card:nth-child(4) {
            animation: card-animation 2s ease-out;
        }

        @media (max-width: 855px) {
            .container {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 420px) {
            .d {
                height: unset !important;
            }
        }
    </style>
</head>
